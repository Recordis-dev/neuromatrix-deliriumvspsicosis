<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIP - NEUROMATRIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0f172a; margin: 0; font-family: sans-serif; }
        .lucide { display: inline-block; vertical-align: middle; width: 20px; height: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [results, setResults] = useState({});
            const [view, setView] = useState('swipe');

            const diagnosticCards = [
                {
                    id: 'consciousness',
                    label: 'Nivel de Conciencia',
                    question: '¿Hay fluctuación del nivel de conciencia o desorientación marcada?',
                    hint: 'El delirium fluctúa; la psicosis funcional suele mantener conciencia clara.'
                },
                {
                    id: 'onset',
                    label: 'Inicio del Cuadro',
                    question: '¿El inicio fue abrupto (horas/días) relacionado con consumo o abstinencia?',
                    hint: 'Sustancias como Tusi/Cristal causan cuadros agudos.'
                },
                {
                    id: 'vitals',
                    label: 'Signos Vitales',
                    question: '¿Hay taquicardia, fiebre, midriasis o diaforesis marcada?',
                    hint: 'Indica toxicidad simpaticomimética o Síndrome Neuroléptico Maligno.'
                },
                {
                    id: 'hallucinations',
                    label: 'Tipo de Alucinación',
                    question: '¿Las alucinaciones son principalmente VISUALES o táctiles?',
                    hint: 'Visuales sugieren causa orgánica/tóxica. Auditivas sugieren esquizofrenia.'
                }
            ];

            const handleResponse = (id, value) => {
                const newResults = { ...results, [id]: value };
                setResults(newResults);
                if (currentStep < diagnosticCards.length - 1) {
                    setCurrentStep(prev => prev + 1);
                } else {
                    setView('matrix');
                }
            };

            const calculateDiagnosis = () => {
                const { consciousness, onset, vitals } = results;
                if (consciousness && vitals) return "DELIRIUM MIXTO (TÓXICO-METABÓLICO)";
                if (onset && !consciousness) return "BROTE PSICÓTICO INDUCIDO POR SUSTANCIAS";
                if (!onset && !vitals) return "ESQUIZOFRENIA / PSICOSIS CRÓNICA";
                return "CUADRO CLÍNICO INDETERMINADO";
            };

            const getCriticalPath = () => {
                const diag = calculateDiagnosis();
                if (diag.includes("DELIRIUM")) {
                    return {
                        tx: "Sostén, Hidratación, BZD (si es abstinencia), Haloperidol dosis bajas.",
                        danger: "EVITAR Quetiapina/Olanzapina si hay sospecha de anticolinergia."
                    };
                }
                return {
                    tx: "Olanzapina 10mg o Quetiapina 200mg. Ajustar según sedación.",
                    danger: "Cuidado con interacción Tusi (Ketamina) + BZD: depresión severa."
                };
            };

            const reset = () => {
                setCurrentStep(0);
                setResults({});
                setView('swipe');
            };

            return (
                <div className="min-h-screen text-slate-100 p-4 md:p-8">
                    <header className="max-w-4xl mx-auto mb-8 flex justify-between items-center border-b border-slate-700 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-orange-500 flex items-center gap-2">
                                <Icon name="shield-alert" /> SHIP NEUROMATRIX
                            </h1>
                            <p className="text-slate-400 text-xs uppercase tracking-widest">Health Intelligence Platform</p>
                        </div>
                        <button onClick={reset} className="p-2 hover:bg-slate-800 rounded-full transition-colors">
                            <Icon name="refresh-cw" />
                        </button>
                    </header>

                    <main className="max-w-4xl mx-auto">
                        {view === 'swipe' ? (
                            <div className="flex flex-col items-center">
                                <div className="w-full max-w-md bg-slate-800 rounded-3xl overflow-hidden shadow-2xl border border-slate-700">
                                    <div className="p-8">
                                        <div className="mb-6 flex justify-between items-center">
                                            <span className="bg-orange-500/20 text-orange-400 px-3 py-1 rounded-full text-[10px] font-bold uppercase">
                                                PASO {currentStep + 1} / 4
                                            </span>
                                        </div>
                                        <h2 className="text-2xl font-semibold mb-4">{diagnosticCards[currentStep].label}</h2>
                                        <p className="text-lg text-slate-300 mb-8 leading-relaxed">
                                            {diagnosticCards[currentStep].question}
                                        </p>
                                        <div className="bg-blue-900/20 border-l-4 border-blue-500 p-4 text-sm text-blue-200 italic">
                                            <Icon name="info" className="mr-2 inline" /> {diagnosticCards[currentStep].hint}
                                        </div>
                                    </div>
                                    <div className="flex border-t border-slate-700">
                                        <button onClick={() => handleResponse(diagnosticCards[currentStep].id, false)} className="flex-1 py-6 bg-slate-800 hover:bg-red-900/30 text-red-400 font-bold text-xl transition-colors">NO</button>
                                        <button onClick={() => handleResponse(diagnosticCards[currentStep].id, true)} className="flex-1 py-6 bg-slate-800 hover:bg-green-900/30 text-green-400 font-bold text-xl border-l border-slate-700 transition-colors">SÍ</button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-orange-600 p-6 rounded-2xl shadow-xl">
                                    <h3 className="text-xs uppercase font-bold mb-1 opacity-80">Resultado Presuntivo</h3>
                                    <p className="text-2xl md:text-3xl font-black">{calculateDiagnosis()}</p>
                                </div>

                                <div className="grid md:grid-cols-2 gap-4">
                                    <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                                        <h4 className="flex items-center gap-2 text-green-400 font-bold mb-4 uppercase text-sm">
                                            <Icon name="activity" /> Tratamiento Sugerido
                                        </h4>
                                        <p className="text-sm leading-relaxed">{getCriticalPath().tx}</p>
                                    </div>
                                    <div className="bg-red-950/30 p-6 rounded-2xl border border-red-900/50">
                                        <h4 className="flex items-center gap-2 text-red-500 font-bold mb-4 uppercase text-sm">
                                            <Icon name="alert-triangle" /> Alerta Crítica
                                        </h4>
                                        <p className="text-sm font-bold text-red-200">{getCriticalPath().danger}</p>
                                    </div>
                                </div>

                                <button onClick={reset} className="w-full py-4 bg-slate-700 hover:bg-slate-600 rounded-xl font-bold uppercase transition-all">
                                    Nuevo Paciente
                                </button>
                            </div>
                        )}
                    </main>

                    <footer className="mt-12 text-center text-slate-600 text-[10px] uppercase tracking-widest">
                        SHIP Intelligence Protocol • 2026
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
